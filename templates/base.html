<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Index of events and links related to the Rust programming language in Poland.">

  <meta property="og:title" content="Polish Rust community index" />
  <meta property="og:description" content="Index of events and links related to the Rust programming language in the Poland." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://rust-community.pl" />
  <meta property="og:image" content="https://rust-community.pl/img/ferris-pl.png" />

  <title>Polish Rust Language Community Index</title>

  <link rel="alternate" type="application/atom+xml" title="Polish Rust language events"
        href="{{ get_url(path='/feed.xml') }}"/>

  <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="shortcut icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <meta name="apple-mobile-web-app-title" content="Polish Rust Language Community Index" />
  <link rel="manifest" href="/site.webmanifest" />

  <link rel="stylesheet" href="{{ get_url(path='style/bootstrap.min.css') }}"/>
  <link rel="stylesheet" href="{{ get_url(path='style/gh-fork-ribbon.min.css') }}"/>
  <link rel="stylesheet" href="{{ get_url(path='style/global.css') }}"/>
</head>

<body>
<a class="github-fork-ribbon"
   href="{{ config.extra.github_url }}"
   target="_blank"
   data-ribbon="Fork me on GitHub"
   title="Fork me on GitHub">Fork me on GitHub</a>

<div class="wrapper">
  <nav class="navbar bg-body-tertiary">
    <h1 class="container">
      <a class="navbar-brand" href="#">
        <img src="{{ get_url(path='img/rust-community-pl-logo.webp') }}" alt="Rust Poland community logo" height="64"/>
        Polish Rust community index
      </a>
    </h1>
  </nav>
  <section class="container mb-2">
    {% block content %}{% endblock %}
  </section>
  <footer class="bg-body-tertiary p-3 mt-auto">
    <div class="container d-flex flex-wrap justify-content-center">
      <div>
        <a href="{{ get_url(path='/feed.xml') }}">RSS</a>
      </div>
      <span class="mx-2">|</span>
      <div>Maintained by TODO, oryginal Czech community site created by <a href="https://github.com/kobzol">@kobzol</a></div>
      <span class="mx-2">|</span>
      <div>
        Domain <code>rust-community.pl</code> kindly provided by <a href="https://todo.xx/">TODO</a>.
      </div>
    </div>
  </footer>
</div>

<script type="text/javascript" src="{{ get_url(path='script/bootstrap.min.js') }}"></script>
<script async data-id="101444874" src="//static.getclicky.com/js"></script>

</html>
